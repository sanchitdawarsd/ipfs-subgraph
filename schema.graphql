type Gravatar @entity {
  id: ID!
  owner: Bytes!
  displayName: String!
  imageUrl: String!
}
type EmployeeData @entity {
  id: Bytes!
  tokenId: BigInt!
  tx: Bytes!
  uri: String!
}

type PostContent @entity {
  id: Bytes!
  originalId: Bytes!
  hash: String!
  content: String!
  version: Int!
  blockNumber: String!
  timestamp: String!
}